# Application bindings
$terminal = alacritty
$browser = launch-browser

bindd = SUPER,W,Close app,exec, killactive
bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

bindd = SUPER ALT, SPACE, Fuzzel, exec, uwsm-app -- fuzzel

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Dotfiles Menu on Super + Space
unbind = SUPER, SPACE
bindd = SUPER, SPACE, Dotfiles Menu, exec, dotfiles-menu


bind = SUPER, K, exec, show-keybindings
bind = SUPER, V, exec, cliphist collect | fuzzel -d | cliphist decode | wl-copy

# Screenshots
bind = SUPER, XF86SelectiveScreenshot, exec, screenshot
# Screenrecord
bind = SUPER, XF86Favorites, exec, screenrecord


